<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8">
  <meta name="Tic Tac Toe" content="Game - Tic Tac Toe">
  <title>Tic Tac Toe</title>
  <!-------JQUERY------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-------BOOTSTRAP-------->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!---Animate CSS--->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">


  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!---->
  <link rel="stylesheet" href="src/css/styles.css">
  <script src="src/script.js"></script>
</head>



<body>

  <!--Choose number of players-->
  <div class="overlay" id="players-overlay">
    <div class="container-fluid absolute-div">
      <div class="row align-items-center justify-content-around overlay-row">
        <div class="col-9 col-sm-8 col-md-7 col-lg-5 col-xl-4">

          <button type="button" name="button" class="btn my-btn btn-block" id="onePlayer">1 PLAYER <i class="fas fa-user"></i></button>
          <br>
          <br>
          <button type="button" name="button" class="btn my-btn btn-block" id="twoPlayers">2 PLAYERS <i class="fas fa-user-friends"></i></button>

        </div>
      </div>
    </div>

  </div>


  <!--board lines-->
  <div class="container-fluid absolute-div">
    <div class="row align-items-center justify-content-center main-container">
      <div class="col-10 col-lg-6 col-xl-5 board resizable-board">
        <div class="line line-shadow">
        </div>
        <div class="line line-shadow">
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid absolute-div">
    <div class="row align-items-center justify-content-center main-container">
      <div class="col-10 col-lg-6 col-xl-5 board resizable-board horizontal-board">
        <div class="line line-shadow">
        </div>
        <div class="line line-shadow">
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid absolute-div">
    <div class="row align-items-center justify-content-center main-container">
      <div class="col-10 col-lg-6 col-xl-5 board resizable-board">
        <div class="line line">
        </div>
        <div class="line line">
        </div>
      </div>
    </div>
  </div>

  <!--squares-->
  <div class="container-fluid absolute-div">
    <div class="row align-items-center justify-content-center main-container">
      <div class="col-10 col-lg-6 col-xl-5 board-grid resizable-board">
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq3"></div>
        <div class="square" id="sq4"></div>
        <div class="square" id="sq5"></div>
        <div class="square" id="sq6"></div>
        <div class="square" id="sq7"></div>
        <div class="square" id="sq8"></div>
        <div class="square" id="sq9"></div>
      </div>
    </div>
  </div>

  <!--Show winner or draw-->
  <div class="overlay hidden-overlay" id="winner-overlay">
    <div class="container-fluid absolute-div">
      <div class="row align-items-center justify-content-around overlay-row">
        <div class="col-10 col-sm-9 col-md-8 col-lg-6 col-xl-5 resizable-board winner-grid">
          <div class="sign-item">
          </div>
          <div class="winner-font">
          </div>


        </div>
      </div>
    </div>
  </div>

  <!--Home butoon-->
  <div class="home-btn">
    <i class="fas fa-home"></i>
  </div>

  <!--debugging buttons
  <div class="aaa"> </div>
  <div class="bbb"> </div>
-->
</body>

</html>
